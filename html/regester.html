<!DOCTYPE html>
<html>
    <head >
        <title>shop</title>
        <link rel="stylesheet" href="/4432_final/css/regester_page.css">
        <link rel="stylesheet" href="/4432_final/css/shop_interface_header.css">
    </head>
    <body >
        <div class="header">
            <img src="/4432_final/logo.png" id="logo">
            <input type="text" placeholder="Search.." id="search">
            <h1 id="name">This is a good good shop</h1>
            <div id="login_area">
                <a href=login_page.html id="login">log in</a>
            </div>
            <div id="subtitle">
                <a class="header_subtitle" href=shop_interface_male.html id="male">male</a>
                <a class="header_subtitle" href=shop_interface_female.html id="female">female</a>
                <a class="header_subtitle" href=shop_interface_children.html id="children">children</a>
                <a class="header_subtitle" href=shopping_cart.html id="children">shopping card</a>
            </div>
        </div>
        <p id="border_line"></p>
        <div class="body">
            <div id="input_form">
            <form action="/4432_final/php/regester.php" method="post" name="regester_form"  id='regester_form' enctype="multipart/form-data" >
               
                    <div id='row'><p>login ID:</p> <input type="text" name="login_id" id="login_id" required></div>
                    <div id='row'><p>password:</p> <input type="text" name="login_password" id="login_password" required></div>
                    <div id='row'><p>nickname:</p> <input type="text" name="nickname" id="nickname" required></div>
                    <div id='row'><p>email:</p> <input type="email" name="email" id="email" required></div>
                    <div id='row'><p>image: </p> <input type="file" name="image" id="image"></div>
                    <div id='row'><p>gender: </p> <input list="gender_d" name="gender" id="gender" required>
                        <datalist id="gender_d">
                            <option value="male"></option>
                            <option value="female"></option>
                        </datalist></div>
                    <div id='row'><p>birthday: </p> <input type="date" name="birthday" id="birthday" required></div> 
                        <input type="submit" value="regester" id="submit" >
                
            </form>
        </div>
        </div>


    </body>
</html>
