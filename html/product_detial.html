<!DOCTYPE html>
<html>
    <head >
        <title>shop</title>
        <link rel="stylesheet" href="/4432_final/css/shop_interface_body.css">
        <link rel="stylesheet" href="/4432_final/css/product_detial.css">
        <link rel="stylesheet" href="/4432_final/css/shop_interface_header.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="/4432_final/js/login_status.js"></script>
        <script type="text/javascript" src="/4432_final/js/product_detial.js"></script>
    </head>
    <body >
        <div class="header">
            <img src="/4432_final/logo.png" id="logo">
            <input type="text" placeholder="Search.." id="search">
            <h1 id="name">This is a good good shop</h1>
            <div id="login_area">
                <a href=login_page.html id="login">log in</a>
            </div>
            <div id="subtitle">
                <a class="header_subtitle" href=shop_interface_male.html id="male">male</a>
                <a class="header_subtitle" href=shop_interface_female.html id="female">female</a>
                <a class="header_subtitle" href=shop_interface_children.html id="children">children</a>
                <a class="header_subtitle" href=shopping_cart.html id="children">shopping card</a>
            </div>
        </div>
        <p id="border_line"></p>

        <div class="body">
            <h2 id="body_subtitle">product_detial</h2>
            <div id="detial_area">
                <div id="image_box" >
                    <img id="detial_image" src="">
                </div>
               
                <div id="name_box" class="detial_box">
                    <h2 id="product_element_title">name:</h2><h2 id ="detial_name" ></h2>
                </div>
                <div id="price_box" class="detial_box">
                    <h2 id="product_element_title">price:</h2><h2 id ="detial_price"></h2>
                </div>
                <div id="stock_box" class="detial_box">
                    <h2 id="product_element_title">stock:</h2><h2 id ="detial_stock"></h2>
                </div> 
                <h2 id="input_text">number u want to but:</h2>
                <div id="input_box" class="detial_box">
                    <input type="number" id="number_to_buy"/>
                    <input type="button" value="add to cart" onclick="add_to_cart()">
                </div>
            </div>
        </div>
        
    

    </body>
</html>
