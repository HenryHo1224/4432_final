<!DOCTYPE html>
<html>
    <head >
        <title>shop</title>
        <script type="text/javascript" src="/4432_final/js/login_status.js"></script>
        <link rel="stylesheet" href="/4432_final/css/regester_page.css">
        <link rel="stylesheet" href="/4432_final/css/shop_interface_header.css">
     </head>
    <body >
        <div class="header">
            <img src="/4432_final/logo.png" id="logo">
            <input type="text" placeholder="Search.." id="search">
            <h1 id="name">This is a good good shop</h1>
            <div id="login_area">
                <a href=login_page.html id="login">log in</a>
            </div>
            <div id="subtitle">
                <a class="header_subtitle" href=shop_interface_male.html id="male">male</a>
                <a class="header_subtitle" href=shop_interface_female.html id="female">female</a>
                <a class="header_subtitle" href=shop_interface_children.html id="children">children</a>
                <a class="header_subtitle" href=shopping_cart.html id="children">shopping card</a>
            </div>
        </div>
        <p id="border_line"></p>
        <div class="body">
            <div id="input_form">
                <form action="/4432_final/php/add_product.php" method="post" name="product_form"  enctype="multipart/form-data">
                    <div id='row'><p>product name:</p> <input type="text" name="product_name" id="product_name" required></div>
                    <div id='row'><p>price:</p> <input type="text" name="product_price" id="product_price" required></div>
                    <div id='row'><p>image: </p> <input type="file" name="product_image" id="image"></div>
                    <div id='row'><p>category: </p> <input list="product_category_d" name="product_category" id="product_category" required>
                        <datalist id="product_category_d">
                            <option value="male"></option>
                            <option value="female"></option>
                            <option value="children"></option>
                        </datalist></div>
                    <div id='row'><p>stock: </p> <input type="number" name="product_stock" id="product_stock" required></div> 
                        
                    <input type="submit" value="add product" id="regester_button">
                </form>
            </div>
    </body>
</html>
