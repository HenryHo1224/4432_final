<!DOCTYPE html>
<html>
    <head >
        <title>shop</title>
        <link rel="stylesheet" href="/4432_final/css/shop_interface_body.css">
        <link rel="stylesheet" href="/4432_final/css/update_product.css">
        <link rel="stylesheet" href="/4432_final/css/shop_interface_header.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="/4432_final/js/login_status.js"></script>
        <script type="text/javascript" src="/4432_final/js/updated_product.js"></script>
    </head>
    <body >
        <div class="header">
            <img src="/4432_final/logo.png" id="logo">
            <input type="text" placeholder="Search.." id="search">
            <h1 id="name">This is a good good shop</h1>
            <div id="login_area">
                <a href=login_page.html id="login">log in</a>
            </div>
            <div id="subtitle">
                <a class="header_subtitle" href=shop_interface_male.html id="male">male</a>
                <a class="header_subtitle" href=shop_interface_female.html id="female">female</a>
                <a class="header_subtitle" href=shop_interface_children.html id="children">children</a>
                <a class="header_subtitle" href=shopping_cart.html id="children">shopping cart</a>   </div>
        </div>
        <p id="border_line"></p>

        <div class="body">
            <h2 id="body_subtitle">update product</h2>
            <div id="detial_area">
                <div id="image_box" >
                    <img id="detial_image" src="">
                </div>
               
                <div id="name_box" class="detial_box">
                    <h2 id="product_element_title">name:</h2><h2 id ="detial_name" ></h2>
                </div>
                <div id="price_box" class="detial_box">
                    <h2 id="product_element_title">price(hkd):</h2><h2 id ="detial_price"></h2>
                </div>
                <div id="stock_box" class="detial_box">
                    <h2 id="product_element_title">stock:</h2><h2 id ="detial_stock"></h2>
                </div> 
                <div id="update_form">
                    <form action="/4432_final/php/update_product_information.php" method="post" name="regester_form"  id='regester_form' enctype="multipart/form-data" >
                        <div id='row'><p>update name:</p> <input type="text" name="product_name" id="product_name" ></div>
                        <div id='row'><p>update price:</p> <input type="number" name="price" id="price" ></div>
                        <div id='row'><p>update stock: </p> <input type="number" name="stock" id="stock"></div>
                        <div id='row'><p>update image: </p> <input type="file" name="image" id="image"></div>
                        <div id='row'><input type="submit" value="update" id="submit" name="submit" > <input type="submit" value="delete" id="submit" name="submit" ></div>
                    </form> 
                </div>
                <div id="input_box" class="detial_box">
                    
                </div>
            </div>
        </div>
        
    

    </body>
